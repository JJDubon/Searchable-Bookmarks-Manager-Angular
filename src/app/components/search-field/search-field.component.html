<mat-form-field class="mat-form-full" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [ngModel]="searchText" (ngModelChange)="onSearchTextChange($event)">
  <button mat-icon-button matSuffix (click)="closeSearch()">
    <mat-icon *ngIf="searchText == null || searchText.length === 0">search</mat-icon>
    <mat-icon *ngIf="searchText && searchText.length !== 0">close</mat-icon>
  </button>
</mat-form-field>
