<div #wrapper matRipple class="bookmark" [ngClass]="{ 'bookmark-not-draggable': !allowDrag }"
     [attr.title]="tooltip" (mouseup)="emitClick()" (mousedown)="onMouseDown($event, wrapper)" (mousemove)="onMouseMove($event, wrapper)">
  <img *ngIf="icon" class="bookmark-icon" [attr.src]="icon | allowUnsafe">
  <span class="bookmark-title">{{title}}</span>
</div>
