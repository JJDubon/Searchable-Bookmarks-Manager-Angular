<div #wrapper matRipple class="bookmark" [attr.data-bookmarkId]="id" [attr.draggable]="draggable" [attr.title]="tooltip" (mouseup)="emitClick($event)" 
     [ngClass]="{ 'hover-inside': hoverTarget?.id == id && dragTarget?.id != id && hoverTarget?.type == 'inside', 'selected': activeKeyboardTarget, 'clipboard-target': isOnClipboard }">
  <img *ngIf="icon" class="bookmark-icon" [attr.src]="icon | allowUnsafe" [attr.data-icon-id]="id">
  <span class="bookmark-title">{{title}}</span>
</div>
